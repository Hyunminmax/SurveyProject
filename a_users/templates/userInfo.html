<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신은 누구입니까?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .mb-4 {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="radio"],
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .radio-group {
            margin-top: 5px;
        }
        .radio-group label {
            width: auto;
            display: inline-block;
        }
        .radio-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form method="POST" action="{% url 'user_view' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label>Ages</label>
                <div class="radio-group">
                    <input type="radio" id="age1" name="ages" value=1>
                    <label for="age1">10s</label>
                    <input type="radio" id="age2" name="ages" value=2>
                    <label for="age2">20s</label>
                    <input type="radio" id="age3" name="ages" value=3>
                    <label for="age3">30s</label>
                    <input type="radio" id="age4" name="ages" value=4>
                    <label for="age4">40s</label>
                    <input type="radio" id="age5" name="ages" value=5>
                    <label for="age5">50s</label>
                    <input type="radio" id="age6" name="ages" value=6>
                    <label for="age6">60s</label>
                    <input type="radio" id="age7" name="ages" value=7>
                    <label for="age7">70s over</label>
                </div>
            </div>
            <div class="mb-4">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value=1>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value=2>
                    <label for="female">Female</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'home' %}"><button>Cancel</button></a>
    </div>
</body>
</html>
